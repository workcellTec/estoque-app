<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#ffffff"/>
  <link rel="manifest" href="manifest.json">

  <title>Confer√™ncia de Estoque (Layout Aprimorado)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Estilos para o loader, modais e toasts (inalterados) */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    #toast-container {
        position: fixed;
        bottom: 1.5rem;
        right: 1.5rem;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
    }
    .toast {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        color: white;
        opacity: 0;
        transform: translateY(20px);
        animation: toast-in 0.5s forwards;
    }
    .toast.success { background-color: #28a745; }
    .toast.error { background-color: #dc3545; }
    .toast.info { background-color: #17a2b8; }
    @keyframes toast-in {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .color-selected {
        ring: 2px;
        ring-offset: 1px;
        --tw-ring-color: #000;
        box-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col font-sans">
  <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
          <h1 class="text-2xl font-bold text-gray-800">
              <i class="fas fa-boxes-stacked mr-2 text-blue-500"></i>Confer√™ncia de Estoque
          </h1>
          <div id="auth-status" class="text-sm text-gray-500">A ligar...</div>
      </div>
  </header>

  <main class="flex-1 container mx-auto p-4 space-y-6 pb-20">
    <!-- Menu Principal -->
    <div id="menu-principal">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <button onclick="mostrarPagina('importar')" class="w-full text-left p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center space-x-4">
          <div class="bg-blue-100 p-3 rounded-full"><i class="fas fa-file-import text-blue-500"></i></div>
          <div>
            <p class="text-lg font-semibold text-gray-700">Adicionar / Importar</p>
            <p class="text-sm text-gray-500">Adicionar itens novos ao estoque</p>
          </div>
        </button>
        <button onclick="mostrarPagina('diaria')" class="w-full text-left p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center space-x-4">
          <div class="bg-green-100 p-3 rounded-full"><i class="fas fa-calendar-day text-green-500"></i></div>
          <div>
            <p class="text-lg font-semibold text-gray-700">Confer√™ncia Di√°ria</p>
            <p class="text-sm text-gray-500">Conferir e ajustar o estoque</p>
          </div>
        </button>
        <button onclick="mostrarPagina('semanal')" class="w-full text-left p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center space-x-4">
          <div class="bg-purple-100 p-3 rounded-full"><i class="fas fa-calendar-week text-purple-500"></i></div>
          <div>
            <p class="text-lg font-semibold text-gray-700">Confer√™ncia Geral</p>
            <p class="text-sm text-gray-500">Vis√£o completa de todos os produtos</p>
          </div>
        </button>
        <button onclick="mostrarPagina('gerenciar')" class="w-full text-left p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center space-x-4">
          <div class="bg-red-100 p-3 rounded-full"><i class="fas fa-edit text-red-500"></i></div>
          <div>
            <p class="text-lg font-semibold text-gray-700">Gerenciar Produtos</p>
            <p class="text-sm text-gray-500">Editar nomes, quantidades e excluir</p>
          </div>
        </button>
        <button onclick="mostrarPagina('relatorios')" class="w-full text-left p-4 bg-white rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 flex items-center space-x-4 md:col-span-2">
          <div class="bg-yellow-100 p-3 rounded-full"><i class="fas fa-chart-line text-yellow-500"></i></div>
          <div>
            <p class="text-lg font-semibold text-gray-700">Relat√≥rios</p>
            <p class="text-sm text-gray-500">Ver hist√≥rico de altera√ß√µes</p>
          </div>
        </button>
      </div>
    </div>

    <!-- P√°ginas Internas (Cont√™iner) -->
    <div id="pages-container" class="hidden bg-white p-6 rounded-lg shadow-md">
        <button onclick="history.back()" class="mb-6 text-blue-600 hover:underline font-semibold">
            <i class="fas fa-arrow-left mr-2"></i>Voltar ao Menu
        </button>
        <div id="importar" class="page"></div>
        <div id="diaria" class="page"></div>
        <div id="semanal" class="page"></div>
        <div id="gerenciar" class="page"></div>
        <div id="relatorios" class="page"></div>
    </div>
  </main>
  
  <div id="modal-container"></div>
  <div id="toast-container"></div>

  <footer class="bg-white py-4 text-center text-sm text-gray-500 border-t fixed bottom-0 w-full z-10">
    Vers√£o 2.1 (Corre√ß√£o de cores PDF) Power By Brendon
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getDatabase, ref, set, push, update, remove, onValue } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    // A configura√ß√£o do Firebase permanece a mesma
    const firebaseConfig = {
      apiKey: "AIzaSyD5V5Awh8otDASHv9vu_fY-_CMRw-yncDw",
      authDomain: "estoqueapp-4e832.firebaseapp.com",
      databaseURL: "https://estoqueapp-4e832-default-rtdb.firebaseio.com",
      projectId: "estoqueapp-4e832",
      storageBucket: "estoqueapp-4e832.firebasestorage.app",
      messagingSenderId: "247351625370",
      appId: "1:247351625370:web:f7b22e5fd41bb52c4b4123"
    };

    let db, auth;
    let allProducts = [];
    let allHistory = [];
    let unsubscribeFromProducts = null;
    let unsubscribeFromHistory = null;
    let activePage = 'menu-principal';
    let conferredProducts = {}; 
    let weeklyCheckedItems = new Set(); 

    const app = initializeApp(firebaseConfig);
    db = getDatabase(app);
    auth = getAuth(app);
    
    onAuthStateChanged(auth, async (user) => {
      const authStatus = document.getElementById('auth-status');
      if (user) {
        authStatus.innerHTML = `<i class="fas fa-check-circle text-green-500"></i> Ligado`;
        setupProductListener();
        setupHistoryListener();
      } else {
        signInAnonymously(auth).catch(error => {
            console.error("Erro no login an√≥nimo:", error);
            authStatus.innerHTML = `<i class="fas fa-times-circle text-red-500"></i> Falha na liga√ß√£o`;
        });
      }
    });

    function _showPageDiv(pageId) {
        activePage = pageId;
        document.getElementById('menu-principal').style.display = pageId === 'menu-principal' ? 'block' : 'none';
        document.getElementById('pages-container').style.display = pageId !== 'menu-principal' ? 'block' : 'none';
        
        document.querySelectorAll('.page').forEach(page => {
            page.style.display = page.id === pageId ? 'block' : 'none';
        });

        if (pageId !== 'menu-principal') {
            renderPageContent(pageId);
            if (pageId !== 'relatorios') {
                updateProductLists(allProducts, '');
            } else {
                renderReportsList();
            }
        }
    }

    window.mostrarPagina = function(id) {
      if (id === 'diaria') conferredProducts = {};
      
      if (id === 'semanal') {
        const savedProgress = localStorage.getItem('conferenciaSemanalTemp');
        if (savedProgress) {
            weeklyCheckedItems = new Set(JSON.parse(savedProgress));
        } else {
            weeklyCheckedItems.clear();
        }
      }
      
      const state = { page: id };
      const url = `#${id}`;
      history.pushState(state, '', url);
      _showPageDiv(id);
    }

    window.addEventListener('popstate', (event) => {
        const pageId = (event.state && event.state.page) ? event.state.page : 'menu-principal';
        if (pageId === 'semanal') {
            const savedProgress = localStorage.getItem('conferenciaSemanalTemp');
            if (savedProgress) {
                weeklyCheckedItems = new Set(JSON.parse(savedProgress));
            }
        }
        _showPageDiv(pageId);
    });

    history.replaceState({ page: 'menu-principal' }, '', '#menu-principal');

    function renderPageContent(pageId) {
        const container = document.getElementById(pageId);
        container.innerHTML = getPageHTML(pageId);
        if(pageId === 'importar') {
            window.switchImportTab('single');
        }
    }
    
    function getPageHTML(pageId) {
        const pageTitles = {
            importar: 'üì• Adicionar / Importar Produtos',
            diaria: 'üìÖ Confer√™ncia Di√°ria',
            semanal: 'üì¶ Confer√™ncia Geral',
            gerenciar: '‚öôÔ∏è Gerenciar Produtos',
            relatorios: 'üßæ Hist√≥rico de Altera√ß√µes'
        };
        const title = pageTitles[pageId] || '';

        if (pageId === 'importar') {
            return `
                <h2 class="text-2xl font-bold mb-4 text-gray-700">${title}</h2>
                <div class="border-b border-gray-200 mb-4">
                    <nav class="-mb-px flex space-x-6">
                        <button id="tab-single" onclick="switchImportTab('single')" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Adicionar um Produto</button>
                        <button id="tab-batch" onclick="switchImportTab('batch')" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm">Importar em Lote</button>
                    </nav>
                </div>
                <div id="content-single" class="tab-content">
                    <div class="space-y-4">
                        <input type="text" id="produtoNome" class="border p-3 rounded w-full" placeholder="Nome do Produto">
                        <input type="number" id="produtoQtd" class="border p-3 rounded w-full" placeholder="Quantidade Inicial">
                        <button onclick="adicionarProdutoUnico()" class="w-full bg-blue-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Adicionar Produto</button>
                    </div>
                </div>
                <div id="content-batch" class="tab-content hidden">
                    <p class="text-gray-600 mb-4">Cole a lista de produtos abaixo. Use o formato: <strong class="font-mono">Nome do Produto, Quantidade</strong> (um por linha).</p>
                    <textarea id="listaProdutosImportar" class="border p-3 rounded w-full h-48 font-mono" placeholder="Ex:\nS25 Ultra, 10\nPoco F7 Pro, 15\nXIAOMI 14 ULTRA, 5"></textarea>
                    <button onclick="importarLista()" class="w-full mt-4 bg-blue-500 text-white px-4 py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">
                        <i class="fas fa-upload mr-2"></i>Importar Agora
                    </button>
                </div>
            `;
        }
        
        if (pageId === 'relatorios') {
            return `
                <h2 class="text-2xl font-bold mb-4 text-gray-700">${title}</h2>
                <div id="relatorios-lista" class="space-y-4">
                    <p class="text-gray-500">A carregar hist√≥rico...</p>
                </div>
            `;
        }
        
        const exportButtonHTML = pageId === 'diaria' ? `<div class="mt-6 text-center"><button onclick="exportarConferenciaDiaria()" class="bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors"><i class="fas fa-image mr-2"></i>Exportar Conferidos (Imagem)</button></div>` : '';
        const weeklyExportButtonHTML = pageId === 'semanal' ? `<div class="mt-6 text-center"><button onclick="exportarConferenciaSemanal()" class="bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold hover:bg-gray-800 transition-colors"><i class="fas fa-file-pdf mr-2"></i>Exportar Confer√™ncia (PDF)</button></div>` : '';
        const weeklySummaryHTML = pageId === 'semanal' ? `<div id="semanal-summary" class="mt-6 pt-4 border-t"></div>` : '';
        
        let weeklyControlsHTML = '';
        if (pageId === 'semanal') {
            const hasProgress = localStorage.getItem('conferenciaSemanalTemp') && JSON.parse(localStorage.getItem('conferenciaSemanalTemp')).length > 0;
            const warningHTML = hasProgress ? `<div id="aviso-progresso" class="text-sm text-yellow-600 mb-2 p-2 bg-yellow-100 rounded">Voc√™ tem uma confer√™ncia em andamento. Os produtos marcados foram recuperados.</div>` : `<div id="aviso-progresso" class="hidden"></div>`;
            
            weeklyControlsHTML = `
                <div class="mb-4">
                    ${warningHTML}
                    <div class="flex items-center">
                        <button class="bg-red-500 text-white px-3 py-1 rounded text-sm" onclick="resetarConferenciaSemanal()">üßπ Desmarcar todos</button>
                        <button class="bg-green-600 text-white px-3 py-1 rounded text-sm ml-2" onclick="finalizarConferenciaSemanal()">‚úÖ Finalizar Confer√™ncia</button>
                    </div>
                </div>
            `;
        }

        return `
            <h2 class="text-2xl font-bold mb-4 text-gray-700">${title}</h2>
            ${weeklyControlsHTML}
            <div class="mb-4">
                <input type="search" id="${pageId}-search" oninput="handleSearch('${pageId}')" class="border p-3 rounded w-full" placeholder="üîç Buscar produto...">
            </div>
            <div id="${pageId}-list" class="space-y-3"><div class="loader"></div></div>
            ${exportButtonHTML}
            ${weeklySummaryHTML}
            ${weeklyExportButtonHTML}
        `;
    }

    window.switchImportTab = function(tab) {
        document.getElementById('tab-single').className = 'whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300';
        document.getElementById('tab-batch').className = 'whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-gray-500 border-transparent hover:text-gray-700 hover:border-gray-300';
        document.getElementById(`tab-${tab}`).className = 'whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm text-blue-600 border-blue-600';
        document.getElementById('content-single').classList.toggle('hidden', tab !== 'single');
        document.getElementById('content-batch').classList.toggle('hidden', tab !== 'batch');
    }

    function setupProductListener() {
        if (unsubscribeFromProducts) unsubscribeFromProducts();
        const productsRef = ref(db, 'produtos');
        unsubscribeFromProducts = onValue(productsRef, (snapshot) => {
            const data = snapshot.val();
            allProducts = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
            allProducts.sort((a, b) => a.nome.localeCompare(b.nome));
            updateProductLists(allProducts, document.getElementById(`${activePage}-search`)?.value || '');
        }, (error) => console.error("Erro ao ouvir produtos:", error));
    }

    function setupHistoryListener() {
        if (unsubscribeFromHistory) unsubscribeFromHistory();
        const historyRef = ref(db, 'historico');
        unsubscribeFromHistory = onValue(historyRef, (snapshot) => {
            const data = snapshot.val();
            allHistory = data ? Object.keys(data).map(key => ({ id: key, ...data[key] })) : [];
            allHistory.sort((a, b) => new Date(b.data) - new Date(a.data));
            if (activePage === 'relatorios') {
                renderReportsList();
            }
        }, (error) => console.error("Erro ao ouvir hist√≥rico:", error));
    }
    
    window.handleSearch = (pageId) => updateProductLists(allProducts, document.getElementById(`${pageId}-search`).value);

    function updateProductLists(products, searchTerm) {
        if (activePage === 'menu-principal' || activePage === 'importar' || activePage === 'relatorios') return;
        const listEl = document.getElementById(`${activePage}-list`);
        if (!listEl) return;
        let filteredProducts = products.filter(p => p.nome.toLowerCase().includes(searchTerm.toLowerCase()));
        
        if (activePage === 'semanal') {
            filteredProducts.sort((a, b) => {
                const aIsChecked = weeklyCheckedItems.has(a.id);
                const bIsChecked = weeklyCheckedItems.has(b.id);
                if (aIsChecked === bIsChecked) {
                    return a.nome.localeCompare(b.nome);
                }
                return aIsChecked ? 1 : -1;
            });
        }

        if (products.length === 0) {
            listEl.innerHTML = `<p class="text-center text-gray-500 py-4">Nenhum produto cadastrado ainda.</p>`;
        } else if (filteredProducts.length === 0 && searchTerm) {
            listEl.innerHTML = `<p class="text-center text-gray-500 py-4">Nenhum produto encontrado para "${searchTerm}".</p>`;
        } else {
            listEl.innerHTML = filteredProducts.map(p => getProductItemHTML(p, activePage)).join('');
        }
        if (activePage === 'semanal') renderWeeklySummary();
    }

    function getProductItemHTML(product, type) {
        const commonLayout = `<p class="font-semibold text-gray-800 flex-grow">${product.nome}</p>`;
        const dailyConferenceInput = `<input type="number" value="${product.qtd}" onchange="handleQuantityChange(this, '${product.id}', '${product.qtd}', '${product.nome.replace(/'/g, "\\'")}')" class="border rounded px-2 py-1 w-20 text-center font-bold" />`;
        
        const colorSelectorHTML = `
            <div class="w-full text-right">
                <button onclick="toggleCores(this)" class="text-xs text-blue-600 underline mt-1">üé® Selecionar cores</button>
            </div>
            <div class="mt-2 hidden cores-container">
                ${generateColorPaletteHTML(product.id)}
            </div>
        `;

        switch (type) {
            case 'diaria': 
                return `<div id="product-${product.id}" class="bg-gray-50 p-3 rounded-lg shadow-sm">
                            <div class="flex justify-between items-center gap-4">
                                ${commonLayout}
                                <div class="flex items-center gap-2"><p class="text-sm text-gray-500">Qtd:</p>${dailyConferenceInput}</div>
                            </div>
                            ${colorSelectorHTML}
                        </div>`;
            case 'semanal': {
                const isChecked = weeklyCheckedItems.has(product.id) ? 'checked' : '';
                const standardInput = `<input type="number" value="${product.qtd}" onchange="atualizarQuantidade('${product.id}', this.value)" class="border rounded px-2 py-1 w-20 text-center font-bold" />`;
                return `<div id="product-${product.id}" class="bg-gray-50 p-3 rounded-lg shadow-sm">
                            <div class="flex items-center gap-4">
                                <input type="checkbox" onchange="handleWeeklyCheck(this, '${product.id}')" ${isChecked} class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <div class="flex-grow"><p class="font-semibold text-gray-800">${product.nome}</p></div>
                                <div class="flex items-center gap-2"><p class="text-sm text-gray-500">Qtd:</p>${standardInput}</div>
                            </div>
                            ${colorSelectorHTML}
                        </div>`;
            }
            case 'gerenciar':
                return `<div id="product-${product.id}" class="bg-gray-50 p-3 rounded-lg shadow-sm flex justify-between items-center gap-4">${commonLayout}<p class="text-sm text-gray-600">Qtd: ${product.qtd}</p><div class="flex items-center gap-3"><button onclick="abrirModalEdicao('${product.id}')" class="text-blue-500 hover:text-blue-700 transition-colors" title="Editar"><i class="fas fa-edit"></i></button><button onclick="abrirModalConfirmacaoExclusao('${product.id}', '${product.nome.replace(/'/g, "\\'")}')" class="text-red-500 hover:text-red-700 transition-colors" title="Excluir"><i class="fas fa-trash-alt"></i></button></div></div>`;
            default: return '';
        }
    }
    
    window.handleWeeklyCheck = function(checkbox, productId) {
        if (checkbox.checked) {
            weeklyCheckedItems.add(productId);
        } else {
            weeklyCheckedItems.delete(productId);
        }
        localStorage.setItem('conferenciaSemanalTemp', JSON.stringify(Array.from(weeklyCheckedItems)));
        updateProductLists(allProducts, document.getElementById('semanal-search').value);
        renderWeeklySummary();
    }

    function renderWeeklySummary() {
        const summaryEl = document.getElementById('semanal-summary');
        if (!summaryEl) return;
        const checkedCount = weeklyCheckedItems.size;
        const totalCount = allProducts.length;
        const uncheckedCount = totalCount - checkedCount;
        const uncheckedProducts = allProducts.filter(p => !weeklyCheckedItems.has(p.id));
        let uncheckedListHTML = '<p class="text-gray-500">Nenhum.</p>';
        if (uncheckedProducts.length > 0) {
            uncheckedListHTML = `<ul class="list-disc list-inside text-gray-600">${uncheckedProducts.map(p => `<li>${p.nome}</li>`).join('')}</ul>`;
        }
        summaryEl.innerHTML = `<h3 class="text-lg font-bold mb-2">Resumo da Confer√™ncia</h3><div class="space-y-2"><p class="text-green-600 font-semibold">‚úî Conferidos: ${checkedCount}</p><p class="text-red-600 font-semibold">‚ùå N√£o conferidos: ${uncheckedCount}</p><div><p class="font-semibold">Faltando:</p>${uncheckedListHTML}</div></div>`;
    }

    function renderReportsList() {
        const listEl = document.getElementById('relatorios-lista');
        if (!listEl) return;
        if (allHistory.length === 0) {
            listEl.innerHTML = `<p class="text-gray-500">Nenhum hist√≥rico encontrado.</p>`;
            return;
        }
        const groupedByDay = allHistory.reduce((acc, item) => {
            const day = new Date(item.data).toLocaleDateString('pt-BR');
            if (!acc[day]) acc[day] = [];
            acc[day].push(item);
            return acc;
        }, {});
        listEl.innerHTML = Object.keys(groupedByDay).map(day => `
            <div class="bg-gray-50 p-4 rounded-lg">
                <h3 class="font-bold text-lg mb-2">${day}</h3>
                <table class="w-full text-sm">

    function generateColorPaletteHTML(productId) {
        const defaultColors = [
            { name: 'verde', hex: '#28a745' }, { name: 'azul', hex: '#007bff' },
            { name: 'preto', hex: '#000000' }, { name: 'branco', hex: '#ffffff' },
            { name: 'roxo', hex: '#6f42c1' }
        ];
        const savedCustomColors = JSON.parse(localStorage.getItem('customCores') || '[]');
        const allColors = [...defaultColors, ...savedCustomColors];
        const savedProductColors = new Set(JSON.parse(localStorage.getItem(`coresSelecionadas_${productId}`) || '[]'));

        let buttonsHTML = allColors.map(color => {
            const isSelected = savedProductColors.has(color.name);
            const selectedClass = isSelected ? 'color-selected' : '';
            return `<button onclick="toggleCorSelecionada(this, '${productId}')" data-color="${color.name}" class="color-button rounded-full w-6 h-6 border-2 border-gray-300 mr-1 ${selectedClass}" style="background-color: ${color.hex};" title="${color.name}"></button>`;
        }).join('');

        buttonsHTML += `<button onclick="adicionarNovaCor(this, '${productId}')" class="rounded-full w-6 h-6 bg-gray-300 flex items-center justify-center text-xs">+</button>`;
        return buttonsHTML;
    }

    window.toggleCores = function(buttonElement) {
        const container = buttonElement.closest('div[id^="product-"]').querySelector('.cores-container');
        container.classList.toggle('hidden');
    }

    window.toggleCorSelecionada = function(buttonElement, productId) {
        buttonElement.classList.toggle('color-selected');
        
        const color = buttonElement.dataset.color;
        const storageKey = `coresSelecionadas_${productId}`;
        let savedColors = new Set(JSON.parse(localStorage.getItem(storageKey) || '[]'));

        if (savedColors.has(color)) {
            savedColors.delete(color);
        } else {
            savedColors.add(color);
        }
        localStorage.setItem(storageKey, JSON.stringify(Array.from(savedColors)));
    }

    window.adicionarNovaCor = function(buttonElement, productId) {
        const picker = document.createElement("input");
        picker.type = "color";
        picker.style.display = "none";
        document.body.appendChild(picker);

        picker.onchange = () => {
            const hex = picker.value;
            const name = hex;

            let customColors = JSON.parse(localStorage.getItem('customCores') || '[]');
            if (!customColors.some(c => c.hex === hex)) {
                customColors.push({ name, hex });
                localStorage.setItem('customCores', JSON.stringify(customColors));
            }

            const newButton = document.createElement('button');
            newButton.onclick = () => toggleCorSelecionada(newButton, productId);
            newButton.dataset.color = name;
            newButton.className = "color-button rounded-full w-6 h-6 border-2 border-gray-300 mr-1";
            newButton.style.backgroundColor = hex;
            buttonElement.parentElement.insertBefore(newButton, buttonElement);
            
            document.body.removeChild(picker);
        };

        picker.click();
    };

    function hexToRgb(hex) {
        if (!hex) return [0, 0, 0]; // fallback seguro
        hex = hex.replace(/^#/, '');
        const bigint = parseInt(hex, 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        return [r, g, b];
    }

    window.exportarConferenciaSemanal = function() {
        if (allProducts.length === 0) {
            showToast('N√£o h√° produtos para exportar.', 'error');
            return;
        }

        showToast('A gerar PDF... Por favor, aguarde.', 'info');

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF({ orientation: 'portrait', unit: 'pt', format: 'a4' });
        const pageWidth = doc.internal.pageSize.getWidth();

        const timestamp = new Date().toLocaleString('pt-BR', { dateStyle: 'long', timeStyle: 'short' });

        doc.setFontSize(20);
        doc.text("Relat√≥rio Semanal de Confer√™ncia", pageWidth / 2, 40, { align: "center" });
        doc.setFontSize(12);
        doc.text(`Gerado em: ${timestamp}`, pageWidth / 2, 60, { align: "center" });

        const conferred = allProducts.filter(p => weeklyCheckedItems.has(p.id));
        const unconferred = allProducts.filter(p => !weeklyCheckedItems.has(p.id));
        const lowStock = allProducts.filter(p => p.qtd < 3);

        function getAllColorsMap() {
            const defaultColors = [
                { name: 'verde', hex: '#28a745' }, { name: 'azul', hex: '#007bff' },
                { name: 'preto', hex: '#000000' }, { name: 'branco', hex: '#ffffff' },
                { name: 'roxo', hex: '#6f42c1' }
            ];
            const customColors = JSON.parse(localStorage.getItem('customCores') || '[]');
            return [...defaultColors, ...customColors].reduce((map, color) => {
                map[color.name] = color.hex;
                return map;
            }, {});
        }
        const allColorsMap = getAllColorsMap();

        const addTable = (title, items, color) => {
            const bodyData = items.length > 0 
                ? items.map(p => [p.nome, p.qtd, p.id]) // Passa o ID na terceira coluna
                : [["Nenhum produto", "", []]]; // Estrutura vazia

            doc.autoTable({
                head: [[title, "Qtd", "Cores"]],
                body: bodyData,
                startY: doc.lastAutoTable ? doc.lastAutoTable.finalY + 20 : 90,
                theme: "grid",
                styles: { fontSize: 10, cellPadding: 8, valign: 'middle' },
                headStyles: { fillColor: color, textColor: [255,255,255], halign: "center" },
                columnStyles: { 
                    0: { cellWidth: 250 }, 
                    1: { halign: "center" },
                    2: { cellWidth: 150 }
                },
                didParseCell: function (data) {
                    // Limpa o conte√∫do da c√©lula de cores para que o ID n√£o seja desenhado
                    if (data.column.index === 2) {
                        data.cell.text = '';
                    }
                },
                didDrawCell: (data) => {
                    if (data.column.index === 2 && data.row.raw && data.row.raw[2]) {
                        const productId = data.row.raw[2];
                        const savedColorNames = [...new Set(JSON.parse(localStorage.getItem(`coresSelecionadas_${productId}`) || '[]'))];

                        if (savedColorNames.length === 0) return;

                        let x = data.cell.x + 10;
                        const y = data.cell.y + data.cell.height / 2;
                        
                        savedColorNames.forEach(name => {
                            const hex = allColorsMap[name] || '#cccccc';
                            const [r, g, b] = hexToRgb(hex);
                            doc.setFillColor(r, g, b);
                            doc.circle(x, y, 6, 'F');
                            x += 15;
                        });
                    }
                }
            });
        };

        addTable(`Conferidos (${conferred.length})`, conferred, [40,167,69]);
        addTable(`N√£o Conferidos (${unconferred.length})`, unconferred, [201,147,0]);
        addTable(`Estoque Cr√≠tico (${lowStock.length})`, lowStock, [200,0,0]);

        doc.setFontSize(10);
        doc.text("Power by Brendon", pageWidth / 2, doc.internal.pageSize.getHeight() - 20, { align: "center" });

        doc.save(`relatorio_semanal_${new Date().toISOString().slice(0, 10)}.pdf`);
        showToast('Relat√≥rio em PDF exportado com sucesso!', 'success');
    };

    window.adicionarProdutoUnico = async function() {
        const nomeInput = document.getElementById("produtoNome");
        const qtdInput = document.getElementById("produtoQtd");
        const nome = nomeInput.value.trim();
        const qtd = parseInt(qtdInput.value, 10);
        if (!nome || isNaN(qtd) || qtd < 0) {
            showToast("Por favor, preencha os campos corretamente.", "error");
            return;
        }
        const productsRef = ref(db, 'produtos');
        const newProductRef = push(productsRef);
        set(newProductRef, { nome, qtd }).then(() => {
            showToast("Produto adicionado com sucesso!");
            nomeInput.value = "";
            qtdInput.value = "";
        }).catch(error => {
            showToast("Falha ao salvar. Verifique sua liga√ß√£o.", "error");
            console.error("Erro ao adicionar produto: ", error);
        });
    }

    window.importarLista = async function() {
        const text = document.getElementById('listaProdutosImportar').value.trim();
        if (!text) return;
        const lines = text.split('\n').filter(line => line.trim() !== '');
        const updates = {};
        let successCount = 0, errorCount = 0;
        lines.forEach(line => {
            const parts = line.split(',');
            if (parts.length === 2) {
                const nome = parts[0].trim();
                const qtd = parseInt(parts[1].trim(), 10);
                if (nome && !isNaN(qtd)) {
                    const newProductKey = push(ref(db, 'produtos')).key;
                    updates[`/produtos/${newProductKey}`] = { nome, qtd };
                    successCount++;
                } else { errorCount++; }
            } else { errorCount++; }
        });
        if (successCount === 0) {
            showToast("Nenhum produto v√°lido para importar.", "error");
            return;
        }
        document.getElementById('listaProdutosImportar').value = '';
        showToast(`A importar ${successCount} produtos...`);
        update(ref(db), updates).then(() => {
            showToast(`${successCount} produtos importados com sucesso.`);
            if (errorCount > 0) showToast(`${errorCount} linhas foram ignoradas.`, "error");
        }).catch(error => {
            showToast("Erro ao salvar a lista de produtos.", "error");
            console.error("Erro ao importar em lote:", error);
        });
    }

    window.atualizarQuantidade = async (id, novaQtd) => {
        const qtdNum = parseInt(novaQtd, 10);
        if (isNaN(qtdNum) || qtdNum < 0) return;
        const product = allProducts.find(p => p.id === id);
        if (!product) return; 
        const qtdAntes = product.qtd;
        if (qtdAntes !== qtdNum) {
            const historyRef = ref(db, 'historico');
            push(historyRef, {
                produto: product.nome,
                qtdAntes: qtdAntes,
                qtdDepois: qtdNum,
                tipo: activePage, 
                data: new Date().toISOString(),
                conferidoPor: 'Usu√°rio An√≥nimo'
            }).catch(error => console.error("Erro ao salvar hist√≥rico:", error));
        }
        const productRef = ref(db, `produtos/${id}`);
        update(productRef, { qtd: qtdNum }).catch(console.error);
    }

            document.getElementById('edit-error').textContent = 'Campos inv√°lidos.';

    }

            });
        });
    }
